apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: clone-build-push-run-v2
  namespace: tekton-system
spec:
  pipelineRef:
    name: clone-build-push
  workspaces:
  - name: shared-data
    volumeClaimTemplate:
      spec:
        storageClassName: 'longhorn'
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 300M
  - name: docker-credentials
    secret:
      secretName: docker-credentials
  params:
  - name: repo-url
    value: https://github.com/dbeltman/roborock-bin2mqtt.git
  - name: image-reference
    value: https://ghcr.io/dbeltman/roborock-bin2mqtt:develop