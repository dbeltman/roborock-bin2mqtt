apiVersion: batch/v1
kind: CronJob
metadata:
  name: scrape-vacuum-bin
spec:
  schedule: "05 */6 * * *"
  successfulJobsHistoryLimit: 4 
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
          - name: ssh-key
            secret:
              secretName: bin2mqtt-ssh-key        
          containers:
          - name: scraper-container
            image: ghcr.io/dbeltman/roborock-bin2mqtt:develop-1.4
            imagePullPolicy: IfNotPresent
            envFrom:
            - secretRef:
                name: bin2mqtt-secret      
            volumeMounts:
            - name: ssh-key
              readOnly: true
              mountPath: "/app/keys/"                  
            # command:
            # - /bin/sh
            # - -c
            # - find /app
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: docker-credentials